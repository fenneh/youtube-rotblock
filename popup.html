<!DOCTYPE html>
<html>
<head>
  <title>RotBlock Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>YouTube RotBlock</h1>

  <div class="setting">
    <label for="minViews">Minimum View Count:</label>
    <input type="number" id="minViews" name="minViews" min="0">
    <small>(e.g., 10000)</small>
  </div>

  <div class="setting">
    <label for="minDuration">Minimum Duration (seconds):</label>
    <input type="number" id="minDuration" name="minDuration" min="0">
    <small>(e.g., 120 for 2 minutes)</small>
  </div>

  <div class="setting">
    <label for="videosPerRow">Videos Per Row:</label>
    <select id="videosPerRow" name="videosPerRow">
      <option value="0">Default</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </div>

  <div class="setting">
    <label for="blockedKeywords">Blocked Keywords:</label>
    <textarea id="blockedKeywords" name="blockedKeywords" placeholder="Enter keywords, one per line"></textarea>
    <small>Videos with these words in the title will be hidden</small>
  </div>

  <fieldset class="setting">
    <legend>Hide Content</legend>

    <div class="checkbox-setting">
      <input type="checkbox" id="hideShorts" name="hideShorts">
      <label for="hideShorts">YouTube Shorts</label>
    </div>

    <div class="checkbox-setting">
      <input type="checkbox" id="hideBreakingNews" name="hideBreakingNews">
      <label for="hideBreakingNews">Breaking News</label>
    </div>

    <div class="checkbox-setting">
      <input type="checkbox" id="hideLatestPosts" name="hideLatestPosts">
      <label for="hideLatestPosts">Latest Posts</label>
    </div>

    <div class="checkbox-setting">
      <input type="checkbox" id="hideLatestVideos" name="hideLatestVideos">
      <label for="hideLatestVideos">Latest Videos From</label>
    </div>

    <div class="checkbox-setting">
      <input type="checkbox" id="hidePeopleSearch" name="hidePeopleSearch">
      <label for="hidePeopleSearch">People Also Search For</label>
    </div>

    <div class="checkbox-setting">
      <input type="checkbox" id="hideExploreTopics" name="hideExploreTopics">
      <label for="hideExploreTopics">Explore More Topics</label>
    </div>

    <div class="checkbox-setting">
      <input type="checkbox" id="hideAllShelves" name="hideAllShelves">
      <label for="hideAllShelves">All Shelves/Sections</label>
    </div>
  </fieldset>

  <button id="saveSettings">Save Settings</button>
  <div id="statusMessage"></div>

  <script src="youtube-rotblock-popup.js"></script>
</body>
</html>
